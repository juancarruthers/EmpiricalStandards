	<h1>Generador de Listas de Verificación para Estándares Empíricos</h1>

	<form id="authorForm" action="../form_generator/Checklist_ES.html" method="get">

		</ul>
	</form>

	<h3>Revisores:</h3>
	<form id="revieweForm" action="../form_generator/Checklist_ES.html" method="get">
		<input type="hidden" name="role" value="one-phase-reviewer">
		<ul>
			<li><input type="submit" class="btn-link" value="Generar una lista de verificación para la revision de una fase (la mayoría de las conferencias)"></li><br>
		</ul>

	</form>
